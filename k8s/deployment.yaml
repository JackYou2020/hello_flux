apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
spec:
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: 172.16.0.33:1080/library/hello_flux:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8000
